<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayema's Kitchen - Menu Order</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main Application Container -->
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p id="loadingText">Preparing deliciousness...</p>
        </div>
    </div>

    <script>
        // Random cooking messages for initial load
        const messages = ["Preheating the kitchen...", "Chopping fresh ingredients...", "Seasoning with love...", "Stirring the pot...", "Marinating flavors...", "Grilling to perfection...", "Adding a pinch of magic...", "Tasting for perfection...", "Preparing deliciousness...", "Cooking up something special...", "Warming up the oven...", "Mixing spices...", "Simmering with care...", "Garnishing the dishes...", "Plating the menu..."];
        document.getElementById('loadingText').textContent = messages[Math.floor(Math.random() * messages.length)];
    </script>

    <!-- Application Script (ES6 Modules) -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
