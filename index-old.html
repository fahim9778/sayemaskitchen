<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayema's Kitchen - Menu Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(251, 146, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(234, 88, 12, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(251, 191, 36, 0.08) 0%, transparent 40%),
                linear-gradient(135deg, #fff9f5 0%, #fff1e6 50%, #ffe8d1 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:

                /* Noodles - bottom left */

            background-size: 120px 120px, 90px 90px, 100px 100px, 110px 110px, 80px 80px, 95px 95px, 105px 105px, 85px 85px, 95px 95px, 100px 100px, 95px 95px, 105px 105px, 90px 90px;
            background-position: 
                8% 10%,      /* chef hat - top left */
                3% 35%,      /* spoon - left upper */
                85% 8%,      /* fork - top right */
                90% 45%,     /* pot - center right */
                45% 50%,     /* heart - middle */
                12% 75%,     /* whisk - left lower */
                82% 88%,     /* pan - bottom right */
                92% 65%,     /* knife - right lower */
                48% 92%,     /* rolling pin - bottom center */
                50% 12%,     /* cake - top center */
                6% 52%,      /* bowl - left middle */
                88% 25%,     /* ramen - right middle */
                18% 88%;     /* noodles - bottom left */

            opacity: 1;
            pointer-events: none;
            z-index: 0;
        }
        
        body > * {
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #78350f;
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        header p {
            color: #a16207;
            font-size: 1rem;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #dcfce7;
            color: #166534;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
        }

        .status-badge .dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        .fb-link-btn {
            background: linear-gradient(135deg, #1877f2, #0d65d9);
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .fb-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(24, 119, 242, 0.4);
        }

        .order-warning-banner {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: #991b1b;
            padding: 10px 16px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #fecaca;
            border-radius: 20px 20px 0 0;
        }

        .cart-warning-top {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 3fr 2fr;
            }
        }

        .menu-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .category-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .category-header {
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            padding: 16px 24px;
        }

        .category-header h2 {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .category-items {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: #f9fafb;
            border: 2px solid transparent;
        }

        .menu-item:hover {
            background: #fef3c7;
            border-color: #fcd34d;
        }

        .menu-item.selected {
            background: #fef3c7;
            border-color: #f59e0b;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2);
        }

        .item-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: white;
            flex-shrink: 0;
        }

        .menu-item.selected .checkbox {
            background: #f59e0b;
            border-color: #f59e0b;
        }

        .checkbox svg {
            width: 14px;
            height: 14px;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .menu-item.selected .checkbox svg {
            opacity: 1;
        }

        .item-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .item-name {
            font-weight: 500;
            color: #374151;
        }

        .menu-item.selected .item-name {
            color: #78350f;
        }

        .item-box-size {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #e0f2fe;
            color: #0369a1;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .menu-item.selected .item-box-size {
            background: #fef3c7;
            color: #b45309;
        }

        .item-price-section {
            text-align: right;
            flex-shrink: 0;
        }

        .item-price {
            font-weight: 700;
            font-size: 1.1rem;
            color: #9ca3af;
        }

        .menu-item.selected .item-price {
            color: #d97706;
        }

        .price-per {
            font-size: 0.7rem;
            color: #9ca3af;
        }

        /* Order Panel */
        .order-panel {
            /* Sticky only on larger screens where it fits */
            align-self: start;
        }

        @media (min-width: 1024px) {
            .order-panel {
                position: sticky;
                top: 20px;
                max-height: calc(100vh - 40px);
                overflow-y: auto;
            }
        }

        .order-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .order-header {
            background: linear-gradient(135deg, #10b981, #14b8a6);
            padding: 20px 24px;
        }

        .order-header h2 {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-header p {
            color: #a7f3d0;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .order-content {
            padding: 24px;
        }

        .empty-order {
            text-align: center;
            padding: 48px 20px;
            color: #9ca3af;
        }

        .empty-order .icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .order-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .order-item {
            background: linear-gradient(135deg, #ecfdf5, #f0fdfa);
            border-radius: 12px;
            padding: 16px;
        }

        .order-item-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .order-item-name {
            font-weight: 600;
            color: #1f2937;
        }

        .order-item-box {
            font-size: 0.8rem;
            color: #0369a1;
            background: #e0f2fe;
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 4px;
            display: inline-block;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #f87171;
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: #dc2626;
        }

        .order-item-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-label {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .qty-wrapper {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: #6b7280;
            transition: background 0.2s;
        }

        .qty-btn:hover {
            background: #f3f4f6;
        }

        .qty-value {
            width: 40px;
            text-align: center;
            font-weight: 600;
            color: #1f2937;
        }

        .item-subtotal {
            text-align: right;
        }

        .item-subtotal .each {
            font-size: 0.8rem;
            color: #6b7280;
        }

        .item-subtotal .total {
            font-weight: 700;
            color: #059669;
            font-size: 1.1rem;
        }

        .item-subtotal .total-units {
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* Totals */
        .order-totals {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 2px dashed #e5e7eb;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .total-row .label {
            color: #6b7280;
            font-weight: 500;
        }

        .total-row .value {
            color: #1f2937;
            font-weight: 600;
        }

        .grand-total {
            background: linear-gradient(135deg, #10b981, #14b8a6);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .grand-total .label {
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .grand-total .value {
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .place-order-btn {
            width: 100%;
            margin-top: 16px;
            padding: 16px;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .place-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }

        .place-order-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Delivery Form */
        .delivery-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #e5e7eb;
        }

        .delivery-form h4 {
            font-size: 1rem;
            color: #059669;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: #374151;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-group label .required {
            color: #dc2626;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
        }

        .form-group input.error,
        .form-group textarea.error,
        .form-group select.error {
            border-color: #dc2626;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group select {
            cursor: pointer;
            background: white;
        }

        .phone-input-wrapper {
            display: flex;
            align-items: center;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .phone-input-wrapper:focus-within {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
        }

        .phone-input-wrapper .country-code {
            background: #f3f4f6;
            padding: 12px 14px;
            font-weight: 600;
            color: #374151;

        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = parseCSVLine(lines[0]).map(h => h.trim().toLowerCase().replace(/"/g, ''));
            
            console.log('CSV Headers found:', headers); // Debug
            
            const nameIdx = headers.findIndex(h => h.includes('item') || h.includes('name') || h.includes('product'));

            const items = [];

                // Handle CSV with commas in quoted fields
                const values = parseCSVLine(lines[i]);
                if (values[nameIdx]) {
                    const boxSizeRaw = values[boxSizeIdx]?.replace(/"/g, '') || '1 unit';

        // Parse a single CSV line (handles quoted fields)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        // Parse box size string to extract quantity and unit
        function parseBoxSize(boxSize) {
            const match = boxSize.match(/(\d+\.?\d*)\s*(\w+)/);
            if (match) {
                return {
                    unitQty: parseFloat(match[1]),
                    unit: match[2]
                };
            }
            return { unitQty: 1, unit: 'unit' };

            if (!boxSize || boxSize.trim() === '' || boxSize === '1 unit') {
                return 'Per Order';

            const lower = boxSize.toLowerCase();

        // Format timestamp in BD timezone (UTC+6) as YYYY-MM-DD HH:MM:SS
        function formatBdTimestamp(date = new Date()) {
            const bdOffsetMinutes = 6 * 60; // UTC+6
            const utcMillis = date.getTime() + (date.getTimezoneOffset() * 60000);
            const bdDate = new Date(utcMillis + bdOffsetMinutes * 60000);
            const pad = (n) => n.toString().padStart(2, '0');
            return `${bdDate.getFullYear()}-${pad(bdDate.getMonth() + 1)}-${pad(bdDate.getDate())} ${pad(bdDate.getHours())}:${pad(bdDate.getMinutes())}:${pad(bdDate.getSeconds())}`;
        }

        // Format phone number to 11 digits (01XXXXXXXXX)
        function formatPhoneNumber(phone) {
            phone = phone.trim();
            
            // If already 11 digits and starts with 0, use as-is
            if (phone.length === 11 && phone.startsWith('0')) {
                return phone;
            }
            
            // If 11 digits and starts with 1, replace first digit with 0
            if (phone.length === 11 && phone.startsWith('1')) {
                return '0' + phone.substring(1);
            }
            
            // If 10 digits, add 0 prefix
            if (phone.length === 10) {
                return '0' + phone;
            }
            
            // Fallback (shouldn't reach here if validation works)
            return phone;
        }

        // Generate 10-character alphanumeric order ID (guaranteed unique)
        function generateOrderId() {
            // Create a string from order details
            const { selected } = calculateTotals();
            
            // Build order signature with multiple uniqueness factors
            let orderSignature = '';
            
            // 1. Session seed (unique per browser tab - guarantees uniqueness)
            orderSignature += sessionSeed;
            orderSignature += '|';
            
            // 2. Timestamp (unique per order session)
            orderSignature += orderTimestamp || Date.now();
            orderSignature += '|';
            
            // 3. Items (sorted by id for consistency)
            const sortedItems = [...selected].sort((a, b) => a.id - b.id);
            sortedItems.forEach(item => {
                orderSignature += `${item.id}:${item.qty};`;
            });
            
            // 4. Customer info
            orderSignature += customerInfo.name.trim().toLowerCase();
            orderSignature += customerInfo.phone.trim();
            orderSignature += customerInfo.area;
            orderSignature += customerInfo.address.trim().toLowerCase();
            
            // Generate hash from signature
            const hash = simpleHash(orderSignature);
            
            // Convert to alphanumeric (10 characters)
            return hashToAlphanumeric(hash, 10);
        }

        // Simple hash function (djb2 algorithm)
        function simpleHash(str) {
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) + hash) + str.charCodeAt(i);
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash);
        }

        // Convert hash to alphanumeric string
        function hashToAlphanumeric(hash, length) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // Removed confusing chars: 0,O,1,I
            let result = '';
            let num = hash;
            
            // Use the hash to generate characters
            for (let i = 0; i < length; i++) {
                // Mix in position to ensure all chars are different
                const mixed = (num + (i * 7919)) % chars.length; // 7919 is a prime
                result += chars[Math.abs(mixed)];
                num = Math.floor(num / chars.length) + simpleHash(result);
            }
            
            return result;
        }

                                                    ${item.boxSize !== 'Per Order' ? `<span class="item-box-size">üì¶ ${item.boxSize}</span>` : `<span class="item-box-size">üçΩÔ∏è Per Order</span>`}
                                                </div>
                                            </div>
                                            <div class="item-price-section">
                                                <span class="item-price">‡ß≥${item.price.toFixed(0)}</span>
                                                <div class="price-per">${item.boxSize !== 'Per Order' ? 'per box' : 'per order'}</div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-panel">
                        <div class="order-card">
                            <div class="order-header">
                                <h2>üìã Your Order</h2>
                                <p>${selected.length} item(s) selected</p>
                            </div>
                            <div class="order-content">
                                ${selected.length === 0 ? `
                                    <div class="empty-order">
                                        <div class="icon">üçΩÔ∏è</div>
                                        <p>No items selected</p>
                                        <p>Click on items to add them</p>
                                    </div>
                                ` : `
                                    <div class="order-items">
                                        ${selected.map(item => `
                                            <div class="order-item">
                                                <div class="order-item-top">
                                                    <div>
                                                        <div class="order-item-name">${item.name}</div>
                                                        ${item.boxSize !== 'Per Order' ? `<div class="order-item-box">üì¶ ${item.boxSize}</div>` : `<div class="order-item-box">üçΩÔ∏è Per Order</div>`}
                                                    </div>
                                                    <button class="remove-btn" onclick="event.stopPropagation(); removeItem(${item.id})">
                                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                            <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round"/>
                                                        </svg>
                                                    </button>
                                                </div>
                                                <div class="order-item-bottom">
                                                    <div class="qty-controls">
                                                        <span class="qty-label">${item.boxSize !== 'Per Order' ? 'Boxes:' : 'Qty:'}</span>
                                                        <div class="qty-wrapper">
                                                            <button class="qty-btn" onclick="event.stopPropagation(); updateQty(${item.id}, -1)">‚àí</button>
                                                            <span class="qty-value">${item.qty}</span>
                                                            <button class="qty-btn" onclick="event.stopPropagation(); updateQty(${item.id}, 1)">+</button>
                                                        </div>
                                                    </div>
                                                    <div class="item-subtotal">
                                                        <div class="each">‡ß≥${item.price.toFixed(0)}/${item.boxSize !== 'Per Order' ? 'box' : 'order'}</div>
                                                        <div class="total">‡ß≥${(item.price * item.qty).toFixed(0)}</div>
                                                        ${item.boxSize !== 'Per Order' && item.totalUnits ? `<div class="total-units">= ${item.totalUnits} ${item.unit}</div>` : ''}
                                                    </div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>

                                    <!-- Order Summary -->
                                    <div class="order-summary">
                                        <h4>üìä Order Summary</h4>
                                        ${selected.map(item => `
                                            <div class="summary-item">
                                                <span>${item.name}</span>
                                                <span>${item.qty} ${item.boxSize !== 'Per Order' ? (item.qty > 1 ? 'boxes' : 'box') : ''}${item.boxSize !== 'Per Order' && item.totalUnits ? ` = ${item.totalUnits} ${item.unit}` : ''}</span>
                                            </div>
                                        `).join('')}
                                    </div>

                                    <div class="order-totals">
                                        <div class="total-row">
                                            <span class="label">Subtotal</span>
                                            <span class="value">‡ß≥${subtotal.toFixed(0)}</span>
                                        </div>
                                        <div class="grand-total">
                                            <span class="label">Total (excl. delivery)</span>
                                            <span class="value">‡ß≥${subtotal.toFixed(0)}</span>
                                        </div>
                                    </div>

                                    <!-- Delivery Information Form Container -->
                                    <div id="deliveryFormContainer"></div>
                                `}
                            </div>
                        </div>
                    </div>
                </div>

                <footer>
                    Sayema's Kitchen ‚Ä¢ Powered by Google Sheets
                </footer>
            `;

            // Render delivery form separately if items are selected
            if (selected.length > 0) {
                renderDeliveryForm();
            }
        }

        // Separate function to render delivery form (doesn't cause scroll issues)
        function renderDeliveryForm() {
            const container = document.getElementById('deliveryFormContainer');
            if (!container) return;

            container.innerHTML = `
                <div class="delivery-form">
                    <h4>üöö Delivery Information</h4>
                    
                    <div class="form-group">
                        <label>Full Name <span class="required">*</span></label>
                        <input type="text" id="customerName" placeholder="Enter your full name" oninput="updateCustomerInfo('name', this.value)">
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number <span class="required">*</span></label>
                        <div class="phone-input-wrapper">
                            <span class="country-code">+88</span>
                            <input type="tel" id="customerPhone" placeholder="01XXXXXXXXX" oninput="handlePhoneInput(this)" maxlength="11">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Delivery Area <span class="required">*</span></label>
                        <select id="deliveryArea" onchange="updateCustomerInfo('area', this.value)">
                            <option value="">-- Select Area --</option>
                            <option value="inside">üìç Inside Dhaka City</option>
                            <option value="outside">üìç Outside Dhaka City</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Delivery Address <span class="required">*</span></label>
                        <textarea id="customerAddress" placeholder="Enter your complete delivery address (House, Road, Area, City)" oninput="updateCustomerInfo('address', this.value)"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Special Instructions (Optional)</label>
                        <input type="text" id="specialInstructions" placeholder="Any special requests or notes" oninput="updateCustomerInfo('notes', this.value)">
                    </div>
                    
                    <div class="delivery-note">
                        <span class="icon">üì¢</span>
                        <p><strong>Note:</strong> Delivery charge will be calculated and added later based on the distance from our kitchen location (Segunbagicha, Dhaka). We will confirm the final amount via Phone Call/Messenger.</p>
                    </div>
                    
                    <button class="place-order-btn" id="confirmOrderBtn" onclick="confirmOrder()" disabled>
                        Generate Order üéâ
                    </button>
                </div>
            `;

            // Restore form values from state
            restoreFormValues();
        }

        // Restore form values after render
        function restoreFormValues() {
            const nameInput = document.getElementById('customerName');
            const phoneInput = document.getElementById('customerPhone');
            const areaSelect = document.getElementById('deliveryArea');
            const addressInput = document.getElementById('customerAddress');
            const notesInput = document.getElementById('specialInstructions');

            if (nameInput) nameInput.value = customerInfo.name;
            if (phoneInput) phoneInput.value = customerInfo.phone;
            if (areaSelect) areaSelect.value = customerInfo.area;
            if (addressInput) addressInput.value = customerInfo.address;
            if (notesInput) notesInput.value = customerInfo.notes;

            updateConfirmButtonState();
        }

        // Initialize
        fetchMenu();
    </script>
</body>
</html>
